name: Actions Workflow

# on: [push, pull_request]  # by default it will only run on oprn reopen and synchronized
# we can also pass it  as a object:
on:
  schedule: 
    - cron: "0/1 * * * *"
    - cron: "0/2 * * * *" 
    #twice every 2 minutes
  pull_request:
    types: [closed, assigned, opened, reopened]
jobs:
    run-github-actions:
        runs-on: ubuntu-latest
        steps:
            - name: list files
              run: |
                 pwd
                 ls -a
                 echo $GITHUB_SHA
                 echo $GITHUB_REPOSITORY
                 echo $GITHUB_WORKSPACE
                 echo ${{github.token}}
                #  git clone git@github:$GITHUB_REPOSITORY
                #  git checkout $GITHUB_SHA
            # by default the github won't copy your repository into your working directoty so create another action checkout
            # checkout will run git fetch and git checkout  to your latest commit or on the commit that triggered the workflow to run
            # checking 
            # hi
            - name: checkout
              uses: actions/checkout@v1

            - name: list files after checkout
              run: |
                 pwd
                 ls -a

            - name: js action
              id: greet
              uses: actions/hello-world-javascript-action@v1 
              #input
              with: 
                who-to-greet: eman
            #output 

            - name: log greeting time
              run: echo "${{steps.greet.outputs.time}}"