name: Shell Commands
# when to perform this workflow
on: [push]
# each workflow can have one or more jobs
jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string 
        run: eccccho "Hello Github"
      - name: multiline script
        run: |  
          node -v
          npm -v
      - name: python commmand
        run: |
          import platform
          print(platform.processor()) //prints the processor on which workflow is running
        shell: python
